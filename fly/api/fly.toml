app = "dns-settings-checker"
primary_region = "ord"

[build]
  dockerfile = "../../Dockerfile.api"


[env]
  # Point API to the resolver app over Fly private networking
  RESOLVER_HOST = "dns-checking-resolver.internal"
  RESOLVER_PORT = "5053"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "stop"
  min_machines_running = 0

  # Optional: concurrency tuning
  [http_service.concurrency]
    type = "requests"
    soft_limit = 50
    hard_limit = 100
